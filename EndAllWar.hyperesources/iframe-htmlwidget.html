<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Petition</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .petition {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 300px;
        }

        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div class="petition">
            <h1>Sign the Petition</h1>
            <p>Raise Your Voice - No More War!</p>
            <form id="petitionForm">
                <input type="text" id="nameInput" placeholder="Your Name" required>
                <input type="email" id="emailInput" placeholder="Your Email" required>
                <textarea id="commentInput" placeholder="Add a comment (optional)"></textarea>
                <button type="submit">Sign Now</button>
            </form>
            <div id="signatureCount">Signatures: 0</div>
        </div>
    </main>
    <script src="EndAllWar.hyperesources/endallwar_hype_generated_script.js?46794"></script>
</body>
</html>
