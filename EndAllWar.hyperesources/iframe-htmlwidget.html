<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>Stop War Petition</title>
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, width=device-width" />
    <style>
        html {
            height: 100%;
        }
        body {
            background-color: #000;
            margin: 0;
            height: 100%;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Handjet:500&subset=latin' rel='stylesheet' type='text/css'>
</head>
<body>
    <form id="petitionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('petitionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            console.log('Form submitted');

            const name = document.getElementById('name').value;
            console.log('Name:', name);

            try {
                const response = await fetch('https://petition-handler.fletcher-christians-account3359.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    alert('Name saved!');
                    console.log('Success:', response);
                } else {
                    alert('There was an error saving your name.');
                    console.error('Error:', response);
                }
            } catch (error) {
                alert('There was an error processing your request.');
                console.error('Exception:', error);
            }
        });
    </script>
</body>
</html>
